<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkoCreativos</title>
    <link
      rel="shortcut icon"
      href="https://markocreativos.com/images/otros/favicon.webp"
      type="image/x-icon"
    />
    <meta property="og:title" content="MarkoCreativos" />
    <meta
      name="description"
      content="Somos un equipo creativo que nos enfocamos en dar la mejor imagen corporativa a nuestros clientes. Profesionales en la carrera de dirección, diseño gráfico y publicitario, transformamos ideas en emociones y experiencias, que generan en más negocio a nuestros clientes."
    />
    <meta
      name="keywords"
      content="Diseño gráfico, diseño web, diseño banners, diseño flyers,web,banners,flyers,publicidad,paneles"
    />
    <meta name="author" content="noeL moriano (EneDev)" />
    <meta name="theme-color" content="#000000" />
    <meta property="og:url" content="https://markocreativos.com" />
    <meta property="og:image" content="./image/otros/favicon.webp" />
    <link rel="icon" sizes="192x192" href="./images/otros/192x192.webp" />
    <link rel="icon" sizes="128x128" href="./images/otros/128x128.webp" />
    <link rel="icon" type="image/png" href="./images/otros/favicon.webp" />

      ]><link
        rel="shortcut icon"
        href="./images/otros/favicon.ico"

    /><![endif]-->

      sizes="any"

      href="./images/otros/favicon.webp"
    />

    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./images/otros/touch-76.webp"
    />

      rel="apple-touch-icon"
      sizes="120x120"
      href="./images/otros/touch-120.webp"
    />

      rel="apple-touch-icon"

      href="./images/otros/touch-152.webp"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="./images/otros/touch-167.webp"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/otros/touch-180.webp"
    />

    <!--PROGESIVE WEB APP-->
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="./asset-manifest.json" />

    <!--FONTAWESOME-->
    <script
    rel="preconnect"
    src="https://kit.fontawesome.com/ca1b901786.js"
    crossorigin="anonymous"
  ></script>

    <!--STYLES CSS-->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container-successful-message">
        <img src="./images/sections/services/toy-black.webp" alt="toy black markocreativos" class="img-toy-black"/>

      <div class="container-logo">
        <div class="item-logo">
          <img
            loading="lazy"
            src="images/header/logo.webp"
            alt="Marko creativo logo"
          />
        </div>
      </div>
      <header class="container-line">
        <div class="line"></nav>
      </header>

      
        <div class="container-success">
          <div class="success-message">
          <div class="icon-success">
            <i class="fa fa-check-circle"></i>
          </div>
          <div class="text-success">
            <h1>¡Gracias por tu mensaje!</h1>
            <p>
              Nos pondremos en contacto contigo a la brevedad.
            </p>
          </div>
          <div class="item-button">
            <button class="button-back" id="btn-go-back">Regresar</button>
          </div>
          </div>  
        </div>
    </section>

    <!--**************** end GALLERY LIGHBOX *********************-->

    <script src="./js/successful-message.js"></script>

    <!-- GetButton.io widget -->
    <script type="text/javascript">
      (function () {
        var options = {
          //facebook: "379873592208624", // Facebook page ID
          whatsapp: "+51987523496", // WhatsApp number
          call_to_action: "Escribemos por wsp o messenger!", // Call to action
          button_color: "#d3d800", // Color of button
          position: "left", // Position may be 'right' or 'left'
          order: "whatsapp,facebook", // Order of buttons
          zindex: 999,
        };
        var proto = document.location.protocol,
          host = "getbutton.io",
          url = proto + "//static." + host;
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.async = true;
        s.src = url + "/widget-send-button/js/init.js";
        s.onload = function () {
          WhWidgetSendButton.init(host, proto, options);
        };
        var x = document.getElementsByTagName("script")[0];
        x.parentNode.insertBefore(s, x);
      })();
    </script>
  </body>
</html>
